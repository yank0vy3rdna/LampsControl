userAgent||navigator.vendor||window.opera);
			ctx = example.getContext('2d');
			var radius = 10;
			var lamps = [];
			function findLamp(id){
				return lamps[id]
			}
			function Render(){
				ctx.clearRect(0,0, 2000, 1000);
				for(i in lamps){
					if(lamps[i].type=='lamp'){
						for(a in lamps){
							ctx.beginPath();
							if(lamps[a].lampline == lamps[i].lampline && lamps[a].id==lamps[i].id+1){
								switch(lamps[i].lampline) {
									case 1: ctx.strokeStyle = "red";
									break;
									case 2: ctx.strokeStyle = "green";
									break;
									case 3: ctx.strokeStyle = "yellow";
									break;
									case 4: ctx.strokeStyle = "purple";
									break;
									case 5: ctx.strokeStyle = "blue";
									break;
									case 6: ctx.strokeStyle = "darkblue";
									break;
								}
								ctx.moveTo(lamps[i].lampx-radius, lamps[i].lampy-radius);
								ctx.lineTo(lamps[a].lampx-radius, lamps[a].lampy-radius);
								ctx.lineWidth = 4;
								
								ctx.stroke();
							}
						}
					}
					else if(lamps[i].type == 'generator')
					{
						var bil = false;
						for(a in lamps){
							if(lamps[a].lampline == lamps[i].lampline && bil==false){
								bil = true;
								ctx.beginPath();
								switch(lamps[i].lampline) {
									case 1: ctx.strokeStyle = "red";
									break;
									case 2: ctx.strokeStyle = "green";
									break;
									case 3: ctx.strokeStyle = "yellow";
									break;
									case 4: ctx.strokeStyle = "purple";
									break;
									case 5: ctx.strokeStyle = "blue";
									break;
									case 6: ctx.strokeStyle = "darkblue";
									break;
								}
								ctx.moveTo(lamps[i].lampx, lamps[i].lampy);
								ctx.lineTo(lamps[a].lampx-radius, lamps[a].lampy-radius);
								ctx.lineWidth = 5;
								ctx.stroke();
							}
						}
					}
				}
				for(i in lamps){
					if(lamps[i].type=='lamp'){
						ctx.beginPath();  
						ctx.arc(lamps[i].lampx-radius, lamps[i].lampy-radius, radius, 0, Math.PI*2, false);  
						ctx.closePath(); 
						if(lamps[i].connected){
							if(lamps[i].enable){
								ctx.fillStyle = "yellow";
							}
							else
							{
								ctx.fillStyle = "blue";
							}
						}
						else
						{
							ctx.fillStyle = "red";
						}
						ctx.fill();
					}
					else if(lamps[i].type == 'generator')
					{
						if(lamps[i].connected){
							if(lamps[i].enable==true){
								ctx.fillStyle = "yellow";
							}
							else
							{
								ctx.fillStyle = "blue";
							}
						}
						else
						{
							ctx.fillStyle = "red";
						}
						ctx.fillRect(lamps[i].lampx-17,lamps[i].lampy-17,34,34);
						
					}
				}
				if(checked!=-1){
					renderRect(checked);
				}
			}
			function getData(){
				var xmlhttp = new XMLHttpRequest();
				xmlhttp.open("POST","",true);
				xmlhttp.send("getInfo");
				xmlhttp.onreadystatechange = function() {
					if(xmlhttp.readyState == 4 && xmlhttp.status == 200) {
						var data = [];
						var lastspace = 0;
						//console.log(xmlhttp.responseText);
						lamps = JSON.parse(xmlhttp.responseText);
						
					}
				}
			}
			function getDataAboutTimeOfSunsets(){
				var xmlhttp = new XMLHttpRequest();
				xmlhttp.open("POST","",true);
				xmlhttp.send("getSunsetTime");
				xmlhttp.onreadystatechange = function() {
					if(xmlhttp.readyState == 4 && xmlhttp.status == 200) {
						sunset.innerHTML = "Время захода солнца: "+xmlhttp.responseText;
					}
				}
			}
			function AllOn(){
				var xmlhttp = new XMLHttpRequest();
					xmlhttp.open("POST","",true);
					xmlhttp.send("allOn");
					console.log("allOn");
			}
			function AllOff(){
				var xmlhttp = new XMLHttpRequest();
					xmlhttp.open("POST","",true);
					xmlhttp.send("allOff");
					console.log("allOff");
			}
			function getDataAboutTimeOfSunrises(){
				var xmlhttp = new XMLHttpRequest();
				xmlhttp.open("POST","",true);
				xmlhttp.send("getSunriseTime");
				xmlhttp.onreadystatechange = function() {
					if(xmlhttp.readyState == 4 && xmlhttp.status == 200) {
						sunrise.innerHTML = "Время восхода солнца: "+xmlhttp.responseText;
					}
				}
			}
			
			getDataAboutTimeOfSunrises();getDataAboutTimeOfSunsets();
			setInterval(function() {getDataAboutTimeOfSunrises();getDataAboutTimeOfSunsets();},360000);
			function changeLamp(id){
				var lamp = findLamp(id);
				if(lamp.connected==true){
					if(lamp.enable)
					{
						var xmlhttp = new XMLHttpRequest();
						xmlhttp.open("POST","",true);
						xmlhttp.send("lampOff " + lamp.id);
						console.log("lampOff " + lamp.id);
					}
					else
					{
						var xmlhttp = new XMLHttpRequest();
						xmlhttp.open("POST","",true);
						xmlhttp.send("lampOn " + lamp.id);
						console.log("lampOn " + lamp.id);
					}	
				}
				
			}
			getData();
			Render();
			setInterval(function() {getData();  Render();}, 300);
			setTimeout(function() {getData();  Render();}, 300);
			Render();
			function renderRect(lamp){
				ctx.fillStyle="black";
				ctx.fillRect(lamp.lampx+20,lamp.lampy+20,200,100);
				ctx.font = "15px Arial";
				ctx.fillStyle="white";
				ctx.fillText("ID: " + lamp.id,lamp.lampx+30,lamp.lampy+50);
				ctx.fillText(lamp.ip,lamp.lampx+30,lamp.lampy+70);
			}
			const offset = 10;
			function mouseMove(mousex,mousey){
				mousex+=offset;
				mousey+=offset;
				var minrast=100000;
				var minrastnumber;
				var minlamp;
				for(key in lamps){
					lamp = lamps[key]
					var rasstoyanie = Math.sqrt(Math.pow(mousex-lamp.lampx,2)+Math.pow(mousey-lamp.lampy,2));
					if(rasstoyanie<minrast){
						minrast = rasstoyanie;
						minlamp = lamp
					}
				}
				//minlamp = lamps[minrastnumber];
				//console.log(minlamp.lampx)
				var rasstoyanie = Math.sqrt(Math.pow(mousex-minlamp.lampx,2)+Math.pow(mousey-minlamp.lampy,2));
				if(rasstoyanie<=radius*1.5){
					checked = minlamp;
					renderRect(minlamp);
				}
				else
				{
					checked = -1;
					Render();
				}
			}
			function mouseClick(mousex,mousey){
				mousex+=offset;
				mousey+=offset;
				console.log("click");
				var minrast=100000;
				var minrastnumber;
				for(i in lamps){
					var rasstoyanie = Math.sqrt(Math.pow(mousex-lamps[i].lampx,2)+Math.pow(mousey-lamps[i].lampy,2));
					if(rasstoyanie<minrast){
						minrast = rasstoyanie;
						minrastnumber = i;
					}
				}
				var minlamp = lamps[minrastnumber];
				if(minrast<=radius*1.5){
					changeLamp(minlamp.id);
				}
			}
			var userAgent = navigator.userAgent || navigator.vendor || window.opera;
			var buttons = [];
			var selectedlampline = 3;
			var select = document.createElement('select');
			if (check) {
				select = document.createElement('select');
				select.onchange = function(){
					selectedlampline = select.value;
				};
				select.style="width: "+window.innerWidth+"px;font-size: 60px; height: 200px;";
				for(var i = 1; i <=6; i++){
					var opt = document.createElement('option');
					if(selectedlampline == i){
						opt.selected = true;
					}
					opt.value = i;
					opt.innerHTML = i;
					select.add(opt);						
				}
				document.body.appendChild(select);
				document.getElementById('allon').style="width: "+window.innerWidth+"px;font-size: 60px; height: 200px; background-color: yellow;";
				document.getElementById('alloff').style="width: "+window.innerWidth+"px;font-size: 60px; height: 200px; background-color: blue;";
				document.getElementById('sunrise').style="font-size: 60px;";
				document.getElementById('sunset').style="font-size: 60px;";
				document.body.position='absolute';
			}
			
			setInterval(function() {
				check = false
				if (check) {
					var scroll = window.scrollY;
					example.remove();
					
					for(var i = 0; i < buttons.length; i++){
						buttons[i].remove();
					}
					buttons = [];
					for(var i = 0; i < lamps.length; i++){
						if(lamps[i].lampline == selectedlampline){
							var genid = buttons.length;
							buttons.push(document.createElement('button'));
							var color = "red";
							if(lamps[i].connection==true){
								if(lamps[i].enable==true){
									lamps[i].status = "включен";
									color = "yellow";
								}
								else
								{
									lamps[i].status = "выключен";
									color = "blue";
								}
							}
							else
							{
								lamps[i].status = "нет соединения";
							}
							if(lamps[i].type=='"generator"'){
								
								buttons[genid].innerHTML = "Генератор " + lamps[i].id + " - " + lamps[i].status;
								buttons[genid].id=lamps[i].id;
								buttons[genid].style="width: "+window.innerWidth+"px;font-size: 60px; height: 200px; background-color: "+color+";";
								buttons[genid].onclick = function(event){
									changeLamp(parseInt(event.currentTarget.id));
								};
								document.body.appendChild(buttons[genid]);
							}
							else{
								buttons[genid].innerHTML = "Светильник " + lamps[i].id + " - " + lamps[i].status;
								
								buttons[genid].style="width: "+window.innerWidth+"px;font-size: 60px; height: 200px; background-color: "+color+";";
								buttons[genid].id = lamps[i].id;
								buttons[genid].onclick = function(event){
									changeLamp(parseInt(event.currentTarget.id));
								};
								document.body.appendChild(buttons[genid]);
							}
						}
					}
            window.scrollTo(0, scroll);
				}
				else{
					for(var i = 0; i < buttons.length; i++){
						buttons[i].remove();
					}
					Render();
				}
			}, 600);
